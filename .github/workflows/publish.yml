name: Build and Publish to NPM

on:
  push:
    branches:
      - master

jobs:
  # Job 1: Run tests first
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      rabbitmq:
        image: rabbitmq:3.12-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for RabbitMQ to be ready
        run: |
          echo "Waiting for RabbitMQ to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:15672/api/healthchecks/node 2>/dev/null; then
              echo "RabbitMQ is ready!"
              exit 0
            fi
            echo "Attempt $i/30: RabbitMQ not ready yet, waiting..."
            sleep 2
          done
          echo "RabbitMQ failed to become ready after 60 seconds"
          exit 1
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Run integration tests
        run: npm run test:integration
        env:
          RABBITMQ_URL: amqp://guest:guest@localhost:5672

  # Job 2: Publish to NPM (only if tests pass)
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Get current version
        id: current
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          NAME=$(node -p 'require("./package.json").name')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "Current version: $VERSION"
          echo "Package name: $NAME"

      # Verify package structure
      - name: Verify package structure
        run: |
          echo "Verifying package structure..."
          echo "Main entry point: $(node -p 'require("./package.json").main')"
          echo "Types entry point: $(node -p 'require("./package.json").types')"
          ls -la dist/
          echo "Package structure verified successfully"

      - name: Create git tag for version (if missing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Use the version captured in the 'current' step
          TAG="v${{ steps.current.outputs.version }}"
          echo "Preparing tag $TAG"
          
          # Fetch all tags from remote
          git fetch --tags --force
          
          # Check if tag exists locally or remotely
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally, skipping tag creation"
          elif git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "Tag $TAG already exists in remote, skipping tag creation"
          else
            echo "Creating new tag $TAG"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Tag $TAG created and pushed successfully"
          fi

      - name: Check for changes in src folder
        id: src-changes
        run: |
          # Get the list of changed files in the last commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any file in src/ was changed
          if echo "$CHANGED_FILES" | grep -q "^src/"; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "✅ Changes detected in src/ folder"
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "⏭️ No changes in src/ folder"
          fi

      - name: Check if already published
        id: version-check
        run: |
          PUBLISHED=$(npm view ${{ steps.current.outputs.name }}@${{ steps.current.outputs.version }} version || echo "null")
          if [ "$PUBLISHED" = "${{ steps.current.outputs.version }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: |
          steps.version-check.outputs.exists == 'false' &&
          steps.src-changes.outputs.has-changes == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (no src changes)
        if: steps.src-changes.outputs.has-changes == 'false'
        run: echo "⏭️ No changes in src/ folder. Skipping publish."

      - name: Skip publish (already exists)
        if: |
          steps.version-check.outputs.exists == 'true' &&
          steps.src-changes.outputs.has-changes == 'true'
        run: echo "⚠️ Version ${{ steps.current.outputs.version }} already published. Skipping."